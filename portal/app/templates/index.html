<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 680px; margin: 0 auto; padding: 1.5rem; border-radius: 14px; box-shadow: 0 6px 28px rgba(0,0,0,.08); }
    h1 { margin-top: 0; }
    button { padding:.7rem 1.2rem; border-radius:10px; border:1px solid #ddd; cursor:pointer; }
    button:hover { background:#f6f6f6; }
    small { color:#777; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Elsons Portal</h1>
    <p>Welcome. This is your internal portal skeleton (FastAPI).</p>

    <form method="post" action="/trigger">
      <button type="submit">Trigger (optional) N8N webhook</button>
      <small>(does nothing unless N8N_WEBHOOK_URL is configured)</small>
    </form>

    <p><small>Health: <a href="/healthz">/healthz</a></small></p>
  </div>
</body>
</html>
